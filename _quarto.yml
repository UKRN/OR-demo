project:
  type: website
  output-dir: docs
  
execute: 
  freeze: auto

website:
  title: UKRN Open Research Project
  site-url: https://UKRN.github.io/OR-demo
  repo-url: https://github.com/UKRN/OR-demo
  image: images/logo.png
  favicon: images/favicon.ico
  navbar:
    logo: /images/logo.png
    logo-alt: "Globe with UKRN and big pink UK"
    pinned: false
    toggle-position: right
    right:
      - about.qmd
      - text: Projects
        menu: 
          - projects/training.qmd
          - projects/evaluation.qmd
          - projects/sharing.qmd
          - projects/management.qmd
          - projects/recognition.qmd
          - projects/dei.qmd
      - news.qmd
      - demo.qmd
  sidebar:
    style: "docked"
    search: true
    title: Site/Section Contents
    contents:
      - text: "About"
        href: about.qmd
      - section: "Projects"
        href: projects.qmd
        contents: projects/*
      - news.qmd
      - demo.qmd
  page-footer:
    background: primary
    left: "![](images/cc-by.svg) Â©2024 University of Bristol "
